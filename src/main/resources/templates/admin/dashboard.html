<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f4f6f9;
	font-family: 'Arial', sans-serif;
}

.navbar {
	background-color: #343a40;
	padding: 1rem;
}

.navbar-brand {
	color: white;
	font-size: 1.5rem;
}

.admin-container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 2rem;
	background-color: white;
	box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
}

.admin-header {
	text-align: center;
	margin-bottom: 2rem;
}

.admin-header h1 {
	color: #343a40;
}

.card {
	border: none;
	margin-bottom: 2rem;
}

.card-body {
	text-align: center;
	padding: 2rem;
	transition: all 0.3s;
}

.card-body:hover {
	background-color: #f8f9fa;
}

.card-title {
	font-size: 1.25rem;
	color: #343a40;
}

.btn-custom {
	background-color: #007bff;
	color: white;
}

.btn-custom:hover {
	background-color: #0056b3;
}

.logout-btn {
	margin-top: 2rem;
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="container">
			<div class="d-flex justify-content-center w-100">
				<p class="navbar-brand">Admin Dashboard</p>
			</div>
		</div>
	</nav>


	<!-- Admin Container -->
	<div class="admin-container">
		<div class="admin-header">
			<h1>Welcome to the Admin Page</h1>
			<h4 th:text="${message}">
				</h3>
		</div>

		<!-- Card Links for Admin Tasks -->
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-body">
						<img src="/images/readContactsIcon.png" alt="Contacts" />
						<h5 class="card-title">Read All Contacts</h5>
						<a href="readAllContacts" class="btn btn-custom">Go to
							Contacts</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-body">
						<img src="/images/readBookingsIcon.png" alt="Bookings" />
						<h5 class="card-title">Read All Bookings</h5>
						<a href="readAllBookings" class="btn btn-custom">Go to
							Bookings</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-body">
						<img src="/images/servicesIcon.png" alt="Service" />
						<h5 class="card-title">Add Service</h5>
						<a href="addService" class="btn btn-custom">Add Service</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-body text-center">
						<img src="/images/viewServicesIcon.png"
							alt="Change Credentials" />
						<h5 class="card-title">View Services</h5>
						<a href="viewServices" class="btn btn-custom">View
							Services.</a>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-body text-center">
						<img src="/images/changeCredentialsIcon.png"
							alt="Change Credentials" />
						<h5 class="card-title">Change Credentials</h5>
						<a href="viewServices" class="btn btn-custom">Change
							Credentials</a>
					</div>
				</div>
			</div>


		</div>

		<!-- Logout Button -->
		<div class="text-center logout-btn">
			<a href="/dologout" class="btn btn-danger">Logout</a>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
