<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
	background-color: #f7f9fc;
	font-family: Arial, sans-serif;
}

.navbar {
	background-color: #007f7f;
	padding: 10px;
}

.navbar-brand {
	color: white;
	font-size: 1.5em;
}

.navbar-title {
	color: white;
	text-align: center;
	flex-grow: 1;
	font-size: 1.8em; /* Increase title size */
	font-weight: bold; /* Make title bold */
}

h3 {
	text-align: center;
	margin: 20px 0;
	font-size: 1.4em; /* Slightly larger heading */
	font-weight: 600; /* Semi-bold */
}

.form-container {
	width: 50%;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

input[type="text"], input[type="file"], textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	box-sizing: border-box;
}

textarea {
	height: 100px;
	resize: none;
}

.submit-btn {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	font-size: 18px;
	cursor: pointer;
}

.submit-btn:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<!-- <nav class="navbar">
		<a class="navbar-brand" href="dashboard"
			style="display: flex; flex-direction: column; align-items: center;">
			<img src="/images/userIcon.png" alt="Admin Icon"
			style="margin-bottom: 5px;" /> <span class="admin-dashboard-text"
			style="font-size: 16px;">Admin Dashboard</span>
		</a>
		<div class="navbar-title">Change Credentials</div>
	</nav> -->
	
	<div th:insert="~{fragments/adminheader.html}"></div>

	<div class="form-container">
		<h2>Service Form</h2>
		<h3 th:text="${msg}"></h3>
		<form action="addService" method="post" enctype="multipart/form-data">
			<!-- <div class="form-group">
            <label for="service">Service:</label>
            <input type="text" id="service" name="service" placeholder="Enter service name" required>
        </div> -->

			<div class="form-group">
				<label for="image">Upload Image:</label> <input type="file"
					id="image" name="image" required>
			</div>

			<div class="form-group">
				<label for="title">Title:</label> <input type="text" id="title"
					name="title" placeholder="Enter title" required>
			</div>

			<div class="form-group">
				<label for="description">Description:</label>
				<textarea id="description" name="description"
					placeholder="Enter description" required></textarea>
			</div>

			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
